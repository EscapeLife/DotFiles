[options]
    # set spacevim theme and colorscheme
    colorscheme = "gruvbox"
    background = "dark"
    enable_guicolors = true

    # set icon
    enable_os_fileformat_icon = 1
    enable_tabline_filetype_icon = 1

    # set statusline font/tab/mode
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_statusline_display_mode = false

    # set spacevim and vim compatibility
    vimcompatible = false

    # set relative line number
    #relativenumber = 0
    default_indent = 4
    realtime_leader_guide = 1
    enable_statusline_mode = true

    # set script for spacevim
    bootstrap_before = "myspacevim#before"


[[layers]]
    name = "autocomplete"
    auto-completion-return-key-behavior = "complete"
    auto-completion-tab-key-behavior = "smart"

[[layers]]
    name = "checkers"
    show_cursor_error = true
    lint_on_the_fly = false

[[layers]]
    name = "git"

[[layers]]
    name = "debug"

[[layers]]
    name = "denite"

[[layers]]
    name = "shell"
    default_shell = "terminal"
    default_position = "top"
    default_height = 30

[[layers]]
    name = "tools"

[[layers]]
    name = "tools#dash"

[[layers]]
    name = "tmux"

[[layers]]
    name = 'lang#vim'

[[layers]]
    name = "lang#sh"

[[layers]]
    name = "lang#python"
    format-on-save = true

[[layers]]
    name = 'lang#markdown'
    enableWcwidth = 1
    listItemIndent = 1
